<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 fw-bold">
        <h1 class="text-center">Question Paper Generator</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="school_name" class="form-label gap-2 d-flex">School Name <span class="text-warning">*</span></label>
                <input type="text" name="school_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exam_name" class="form-label">Exam Name <span class="text-warning">*</span></label>
                <input type="text" name="exam_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subject_name" class="form-label">Subject Name <span class="text-warning">*</span></label>
                <input type="text" name="subject_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class <span class="text-warning">*</span></label>
                <input type="text" name="class" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="marks" class="form-label">Marks <span class="text-warning">*</span></label>
                <input type="number" name="marks" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section <span class="text-warning">*</span></label>
                <input type="text" name="section" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="weightage" class="form-label">Weightage</label>
                <input type="text" name="weightage" class="form-control">
            </div>
            <div class="mb-3">
                <label for="syllabus_pdf" class="form-label">Upload Syllabus (PDF) <span class="text-warning">*</span></label>
                <input type="file" name="syllabus_pdf" class="form-control" accept=".pdf" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate Question Paper</button>
        </form>
    </div>
</body>
</html>
